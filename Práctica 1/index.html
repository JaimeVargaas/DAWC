<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Práctica 1</title>
</head>
<body>
    <h1>Práctica 1 - Jaime Vargas Báez</h1>
    <h2>Ejercicio 1:</h2>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre"><br><br>

    <label for="ape">Apellidos: </label>
    <input type="text" id="ape"><br><br>

    <label for="cur">Curso: </label>
    <input type="text" id="cur"><br><br>

    <label for="nota1">Nota 1: </label>
    <input type="number" max="10" min="1" id="nota1"> <br><br>

    <label for="nota2">Nota 2: </label>
    <input type="number" max="10" min="1" id="nota2"> <br><br>

    <label for="nota3">Nota Final: </label>
    <input type="number" max="10" min="1" id="nota3"> <br><br>

    <button id="añadir">Añadir Alumno</button>

    <h3>Alumnos: </h3> 
    <p>Nombre,Apellidos,Curso,Notas</p>
    <p id="alum"></p>
    <hr>

    <h2>Ejercicio 2:</h2>
    <label for="bin1">Introduce un número binario:</label>
    <input type="text" id="bin1"><br><br>

    <label for="bin2">Introduce otro número binario:</label>
    <input type="text" id="bin2"><br><br>

    <button id="and">Lógica XOR</button>
    <p id="resXOR"></p>
    <hr>

    <h2>Ejercicio 3:</h2>
    <label for="euros">Introduce una cantidad de Euros: </label>
    <input type="number" id="euros"><br><br>

    <button id="convert">Convertir</button> <br><br>

    <label for="">Dólares: </label>
    <p id="dolares"></p>
    <label for="">Yenes: </label>
    <p id="yenes"></p>
    <hr>

    <h2>Ejercicio 4:</h2>
    <label for="radio">Introduce el radio</label>
    <input type="number" name="radio" id="radio"> <br><br>
    
    <button id="calArea">Calcular Área</button>
    <button id="calPeri">Calcular Perímetro</button>

    <p id="resCal"></p>
    <hr>

    <h2>Ejercicio 5: </h2>
    <label for="min">Introduce un número mayor a -100</label>
    <input type="number" min="-100" id="min"> <br><br>
    <label for="number">Introduce un número igual o menor a 5000</label>
    <input type="number" max="5000" id="max"><br><br>

    <button id="mostrarPares">Mostrar número pares</button> <br>

    <p id="resPares"></p>
    <hr>

    <h2>Ejercicio 6: </h2>
    <label for="num1">Número 1</label>
    <input type="number" id="num1"> <br><br>
    <label for="num2">Número 2</label>
    <input type="number" id="num2"><br><br>

    <button id="mostrarOp">Calcular</button> <br>
    <p id="resOp"></p>
    <hr>

    <h2>Ejercicio 7: </h2>
    <label for="num1">Nota 1</label>
    <input type="number" id="nota1"> <br><br>
    <label for="num2">Nota 2</label>
    <input type="number" id="nota2"><br><br>
    <label for="num3">Nota 3</label>
    <input type="number" id="nota3"><br><br>

    <button id="calNota">Calcular</button> <br>
    <p id="resNota"></p>
    <hr>
</body>
</html>
