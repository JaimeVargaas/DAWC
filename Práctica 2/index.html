<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Práctica 2</title>
</head>

<body>
    <h1>Práctica 2</h1>
    <h2>Ejercicio 1</h2>
    <p id="persona"></p>
    <p id="estudiante"></p>
    <p id="profesor"></p>
    <hr>

    <h2>Ejercicio 3</h2>
    <p id="numPI1">Usando toPrecision: </p>
    <p id="numPI2">Usando toFixed: </p>
    <hr>

    <h2>Ejercicio 4 y 5</h2>
    <label for="fecNac">Fecha de nacimiento:</label>
    <input type="datetime-local" id="fecNac">
    <button id="calDias">calcular dias </button>
    <p id="resfecNac"></p>
    <hr>

    <h2>Ejercicio 6: </h2>
    <label for="">Introduce los datos del evento</label> <br>
    <label for="">Título</label>
    <input type="text" id="tituloEvento"><br>

    <label for="">Día y hora</label>
    <input type="datetime-local" name="" id="diaHora"> <br>

    <button id="masEvento">Añadir Evento</button>
    <p id="resEvento"></p>
    <hr>

    <h2>Ejercicio 7: </h2>
    <label for="">Introduce una cadena:</label>
    <input type="text" id="contGuion">
    <button id="mostrarGuion">Mostrar posiciones y cuantos guiones</button>
    <p id="resGuion"></p>
    <hr>

    <h2>Ejercicio 8:</h2>
    <label for="">Introduce valor</label>
    <input type="text" id="insertValor"> <br>
    <button id="insertUno">Insertar al inicio</button>
    <button id="insertFinal">Insertar al final</button><br>

    <button id="borrarUno">Borrar el primer elemento</button>
    <button id="borrarFinal">Borrar el último elemento</button><br><br>

    <label for="">Posición</label>
    <input type="text" id="posArray">
    <label for="">Valor</label>
    <input type="text" id="valorArray">
    <button id="insertPosValue">Insertar en la posición y el valor</button>
    <button id="deletePosValue">Borrar en la posición y el valor</button> <br><br>

    <button id="ordenarAsc">Ordenar ascendente</button>
    <button id="ordenarDesc">Ordenar descente</button>

    <button id="mostrarArray">Mostrar Array</button>
    <p id="resArray"></p>
    <hr>

    <h2>Ejercicio 9:</h2>
    <button id="mostrarRes">Mostrar resolución de la pantalla</button>
    <p id="resRes"></p>
    <hr>

    <h2>Ejercicio 10: </h2>
    <button id="abrirVentana">Abrir nueva ventana</button>
    <hr>

    <h2>Ejercicio 11: </h2>
    <button id="redimensionar">Redimensionar a 600 x 500</button>
    <hr>

    <h2>Ejercicio 12: </h2>
    <button id="atras">Volver a la anterior página</button>
    <button id="adelante">Volver a la pagina siguiente</button>
    <hr>

    <h2>Ejercicio 13: </h2>
    <textarea name="area" id="texto"></textarea>
    <button id="enviarArea1">Enviar area</button>
    <hr>

    <h2>Ejercicio 14: </h2>
    <input type="text" id="probarExp">
    <button id="compExpr">Comprobar expresion</button>
    <p id="resExp"></p>
    <hr>

    <h2>Ejercicio 15: </h2>
    <input type="text" id="fechaNacimiento">
    <button id="compFecNac">Comprobar Fecha nacimiento</button>
    <p id="resCompFecNac"></p>
</body>

</html>
